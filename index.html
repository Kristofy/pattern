<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templater</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-group">
      <textarea name="" id="text" cols="30" rows="15"></textarea>
    </div>
    <div style="margin: 10px">
      <div class="form-group">
        <label for="scale">Scale:</label>
        <input type="number" id="scale" min="0.1" max="10" step="0.1" value="1">
      </div>
      <div class="form-group">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" max="100" step="1" value="1">
      </div>
      <div class="form-group">
        <label for="cols">Cols:</label>
        <input type="number" id="cols" min="1" max="100" step="1" value="1">
      </div>
    <div class="form-group">
      <label for="margin">Margin:</label>
      <input type="number" id="margin" min="0" max="100" step="1" value="0">
    </div>
    <div class="form-group">
      <button id="make" style="margin-right: 1em" onclick="make()">Take a look</button>
      <button id="down" onclick="download()">Download</button>
    </div>
  </div>
  </div>
  <div class="centered-a4">
    <canvas id="canvas" width="794" height="1123"></canvas>
  </div>
</body>
</html>
